cantwait/lash-backend:
  # Distelli Manifest example
  # this example assumes the build and deploy servers are:
  # Ubuntu 16.04

  PreRelease:
    - echo "---Beginning PreRelease---"
    - echo "--Installing build dependencies--"
    - echo "-Updating apt-get-"
    - sudo apt-get -y update
    - echo "--Building--"
    - npm install
    - echo "--Testing--"
    - npm test

  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreInstall:
    - echo "---Begining PreInstall---"
    - echo "--Installing deploy dependencies--"
    - sudo apt-get -y update

  PostInstall:
    - echo "Begin PostInstall"
    - /home/ubuntu/.nvm/versions/node/v8.9.4/bin/npm install

  Env:
    - PORT: 3000

  Exec:
    - /home/ubuntu/.nvm/versions/node/v8.9.4/bin/node app.js